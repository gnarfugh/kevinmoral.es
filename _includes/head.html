  <style>*,body,h1,p,ul{margin:0;padding:0}body,h1{font-size:100%}*,a{text-decoration:none}.icon>svg,img{vertical-align:middle}*,:after,:before{box-sizing:border-box}body,html{min-height:100%;overflow-x:hidden}h1{font-weight:400}ul{list-style-type:none}body{background-color:#e5e5e5;-webkit-font-smoothing:antialiased;font-family:Open Sans,sans-serif;line-height:1.5}h1,p,ul{margin-bottom:15px}img{max-width:100%}a{color:#2a7ae2}.icon{-webkit-transform:translateZ(0);transform:translateZ(0)}.icon>svg{display:inline-block;width:32px;height:32px}.icon>svg path{fill:#fff}.avatar{border-radius:50%;max-width:80%;border:2px solid #fff;margin:0 auto 2rem}.intro,.wrapper,.wrapper-text{margin:0 auto;text-align: center}.intro{background-image:linear-gradient(180deg,transparent 0,transparent 20%,rgba(0,0,0,.8) 80%),url(../images/bg.jpg);background-repeat:no-repeat;background-size:cover}.wrapper{padding:4em 3em;color:#fff;text-align:center}.wrapper h1{font-size:1.5em}@media (min-width:768px){.icon>svg{width:64px;height:64px}.avatar{max-width:30%}.wrapper h1{font-size:2em}}.wrapper p{font-size:1em}@media (min-width:768px){.wrapper p{font-size:1.125em}}.social{padding-top:1em;display:-ms-flexbox;display:flex;-ms-flex-pack:center;justify-content:center}</style>
